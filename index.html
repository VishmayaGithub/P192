<!DOCTYPE html>
<html>

<head>
    <title>Ant Run</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"
    crossorigin="anonymous"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"
    crossorigin="anonymous"></script>

   
    <script src="./game.js"></script>
    <script src="/time.js"></script>
    <script src="./collide.js"></script>


</head>

<body>

    <a-scene id="scene" inspector-plugin-recast>

        <a-assets>
            <a-asset-item src="./assets/ant/scene.gltf" id="ant"></a-asset-item>
            <a-asset-item src="./assets/termite/scene.gltf" id="termite"></a-asset-item>
            <a-asset-item src="./assets/navmesh (1).gltf" id="collider"></a-asset-item>
        </a-assets>


        <!--A-Frame Environment-->
        <a-entity id="environment" environment="preset: forest; skyType:gradient; lighting:point">
        </a-entity>

        <!--Light-->
        <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
        <a-entity light="type: directional; color: green; intensity: 0.6" position="0 2 1"></a-entity>
        <!--Camera-->
        <a-entity id="camera-rig" position="0 1 3" movement-controlls="constrainToNavMesh:true" rotation="0 0 0"  game></a-entity>
        <a-camera>
            <a-entity position="0 5 -9" id="timer"
                text="font:kelsonsans; width:19; align: center; color:yellow; value:00:00" static-body></a-entity>
            <a-entity gltf-model="#ant" position="0 -1 -1" scale="0.09 0.09 0.09" rotation="10 0 0" id="ant" enemyTouch>
            </a-entity>
            <a-entity id="over" position="0 0 -9"
                text="font:kelsonsans; width: 20; align:center; color:yellow; value:Game Over! Keep Trying!!"
                visible="false"></a-entity>

            <a-entity id="points" position="-13 5 -9"
                text="font:kelsonsans; width: 17; align: center; color:yellow; value:Points:  ">
                <a-entity id="number" position="1.8 0 0"
                    text="font:kelsonsans; width: 17; align: center; color:yellow; value:0"></a-entity>
            </a-entity>

            <a-entity id="life" position="13 5 -9"
                text="font:kelsonsans; width: 17; align: center; color:yellow; value:Life:  ">
                <a-entity id="life_num" position="1 0 0"
                    text="font:kelsonsans; width: 17; align: center; color:yellow; value:3"></a-entity>
            </a-entity>
           
        </a-camera> 


        <a-entity id="navigation-mesh" gltf-model="#collider" nav-mesh visible="false"></a-entity>
        


        <a-entity id="sugar_cube" sugar></a-entity>
        
        <a-entity class="enemy" id="enemy1" rotation="0 0 0" gltf-model="#termite" position="-10 1 0"
            scale="0.2 0.2 0.2" animation-mixer static-body
            animation="property: position; to: 10 0 -15; dur: 20000; easing: linear; loop: true; dir:alternate">

        </a-entity>

        <a-entity class="enemy" id="enemy2" rotation="0 0 0" gltf-model="#termite" position="0 0.5 0"
            scale="0.2 0.2 0.2" static-body
            animation="property: position; to: 15 0 -25; dur: 20000; easing: linear; loop: true; dir:alternate">
        </a-entity>
        <a-entity class="enemy" id="enemy3" rotation="0 0 0" gltf-model="#termite" position="10 1 0" scale="0.2 0.2 0.2"
            animation-mixer static-body
            animation="property: position; to: 15 0 -25; dur: 20000; easing: linear; loop: true; dir:alternate">
        </a-entity>
        <a-entity class="enemy" id="enemy4" rotation="0 0 0" gltf-model="#termite" position="-5 1 -2"
            scale="0.2 0.2 0.2" animation-mixer static-body
            animation="property: position; to: 0 1 -15; dur: 20000; easing: linear; loop: true; dir:alternate">
        </a-entity>








    </a-scene>
</body>
